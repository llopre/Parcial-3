<div class="container mt-5">
	<ng-container>
    <form [formGroup]="sugeForm" (ngSubmit)="envia()" class="col-12 col-md-6 mb-3 mx-auto">
		<h3 i18n>Nueva sugerencia</h3>
		<div class="row mt-4">
			<div class="col-12 col-md-6 mb-3">
				<label for="iIdentificarse" i18n>Identificarse</label>
				<div class="form-check" *ngFor="let i of identificaciones">
					<input type="radio" class="form-check-input" formControlName="ident" [value]="i"
						[attr.id]= "i">
					<label class="form-check-label" [attr.for]="i">{{i}}</label>
				</div>
			</div>
		</div>
		<div class="row mt-4">
			<ng-container *ngIf="sugeForm.controls['ident']?.value == 'Si'">
			<div class="col-12 col-md-6 mb-3">
				<label for="iCorreo" i18n>Correo</label>
				<input type="email" id="iemail" formControlName="email" class="form-control"
						placeholder="Ingresa tu e-mail" value="" maxlength="255">
					<div class="text-danger" *ngIf="submitted">
						<ng-container *ngIf="sugeForm.controls['email'].errors?.['required'] && sugeForm.controls['ident']?.value == 'Si'">Debes informar tu
							correo.</ng-container>
						<ng-container *ngIf="sugeForm.controls['email'].errors?.['email']">El correo es
							inv√°lido.</ng-container>
					</div>
			</div>
		</ng-container>
		</div>

			<div class="row mt-4">
				<div class="col-12 col-md-6 mb-3">
					<label for="iservicio" i18n>Tipo de Servicio</label>
					<select id="iservicio" size="1" class="form-select form-select-sm" (change)="buscarTema()" formControlName="codTipoServicio">
						<option *ngFor="let n of iTiposServicios"  [value]="n.codTipoServicio">{{n.tipoServicio}}</option>
					</select>
					<div class="text-danger" *ngIf="submitted&&sugeForm.controls['codTipoServicio'].errors?.['required']">Debe informar un tipo de servicio</div>
				</div>
			</div>
			<div class="row mt-4">
                <div class="col-12 col-md-6 mb-3">
					<label for="itema" i18n>Tema</label>
					<select id="itema" size="1" class="form-select form-select-sm" formControlName="nroTema" >
						<option *ngFor="let t of iTemas" [value]="t.nroTema">{{t.tema}}</option>
					</select>
					<div class="text-danger" *ngIf="submitted&&sugeForm.controls['nroTema']?.value == -1">Debe informar un tema</div>
				</div>
			</div>
			<ng-container *ngIf="sugeForm.controls['nroTema']?.value == 0">
			<div class="row mt-4">
				<div class="col-12 col-md-6 mb-3">
					<input type="text" id="iOtroTema" formControlName="tema" class="form-control"
						placeholder="Informa el tema" value="" maxlength="255">
					<div i18n class="text-danger" *ngIf="submitted && sugeForm.controls['tema']?.value ==''">
						Debes informar un tema.
					</div>
				</div>
			</div>
			</ng-container>
			<div class="row">
				<div class="col-12 col-md-6 mb-3">
					<label for="isugerencia" i18n>Sugerencia para mejorar</label>
					<textarea cols="50" rows="5" id="isugerencia" class="form-control form-control-sm" formControlName="sugerencia" i18n-placeholder placeholder="Mi sugerecia para mejorar el servicio es:"></textarea>
					<div class="text-danger" *ngIf="submitted&&sugeForm.controls['sugerencia'].errors?.['required']">Debe informar una sugerencia</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<button type="submit" class="btn btn-success" i18n>Aceptar</button>
					<button type="button" class="btn btn-danger ms-2" (click)="cancel()">Cancelar</button>
				</div>
			</div>
		</form>
	
	</ng-container>
</div>
